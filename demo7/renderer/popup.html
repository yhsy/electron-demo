<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo7-子窗口</title>
</head>

<body>
    <h2>我是弹出的子窗口</h2>
    <button id="popBtnMsg">向父窗口传递消息</button>
    <script>
        window.onload = function () {
            const popBtnMsg = document.querySelector('#popBtnMsg');

            popBtnMsg.addEventListener('click', () => {
                window.opener.postMessage('我是子窗口传递的消息')
            }
            )
        }
    </script>
</body>

</html>
